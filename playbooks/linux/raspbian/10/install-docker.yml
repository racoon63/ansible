# Run this playbook with
#
# ansible-playbook install-docker.yml -e target_host=1.2.3.4 -i hosts.yml
#
---
- name: Install docker on Raspbian 10 (Buster)
  hosts: '{{ target_host }}'
  become: true
  gather_facts: false
  
  tasks:
    - name: Remove existing docker packages for fresh installation
      apt:
        state: absent
        purge: yes
        autoremove: yes
        autoclean: yes
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc

    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        state: present
        update_cache: yes
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          - software-properties-common

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
        validate_certs: yes
    
    - name: Add docker repository
      apt_repository:
        repo: deb [arch=armhf] https://download.docker.com/linux/debian buster stable
    
    - name: Install packages to allow apt to use a repository over HTTPS
      apt:
        state: present
        update_cache: yes
        install_recommends: no # This option has to be removed in the future but the aufs-* packages are still marked as recommended for docker installation
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
      
    - name: Add group docker
      group:
        name: docker
        state: present

    - name: Add user to group docker
      user:
        name: pi
        append: yes
        groups:
          - docker

    - name: Start and enable docker.service
      systemd:
        daemon_reload: yes
        name: docker
        enabled: yes
        state: started
